<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>WhatsApp Bomber</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Whatsapp Bomber</h1>
    <form action="#" th:action="@{/bomb}" th:object="${greeting}" method="post">
    	<p>Mobile Number: <input type="text" th:field="*{number}" /></p>
        <p>Message: <input type="text" th:field="*{message}" /></p>
        <p>Message Count: <input type="text" th:field="*{count}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <button type="submit" value="Submit" onclick="logout()" >Log out</button> 
</body>
</html>
